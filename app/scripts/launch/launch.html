<div class="launch">
    <div class="launchNav">
        <div class="launchNav-east">
            <div class="launchNav-east--right">
                <input-search class="launchNav-east-inputSearch" model="search"></input-search>
                <div class="launchNav-east-notification">27</div>
                <div class="launchNav-east-accountSettings">
                    <img src="images/icon_account_settings_32.png">
                </div>
            </div>
        </div>
        <div class="launchNav-cisco">
            <img src="images/icon_cisco_logo_2.png">
        </div>
    </div>
    <div class="launchSummary container">
        <div class="launchSummary-productName">Group Based Policies</div>
        <div class="launchSummary-category launchSummary-category--first" ui-sref="main.services.filters.cards">
            <img src="images/icon_services_32.png">

            <div class="launchSummary-category-name">Services</div>
            <launch-bubble name="'Health'" stat="'98'" is-good-stat="true"
                           drawer-stats="mockSummaryData['Service'][0].drawerStats">
            </launch-bubble>
            <launch-bubble name="'Count'" stat="serviceCount()" is-good-stat="false"
                           drawer-stats="mockSummaryData['Service'][1].drawerStats">
            </launch-bubble>
            <launch-bubble name="'Connections'" stat="connections()" is-good-stat="false"
                           drawer-stats="mockSummaryData['Service'][2].drawerStats">
            </launch-bubble>
        </div>
        <div class="launchSummary-category" ui-sref="main.assignments">
            <img src="images/icon_requests_32.png">

            <div class="launchSummary-category-name">Assignments</div>
            <launch-bubble name="'New'" stat="assignmentCount()" is-good-stat="true"
                           drawer-stats="mockSummaryData['Assignments'][0].drawerStats">
            </launch-bubble>
            <launch-bubble name="'Count'" stat="assignmentCount()" is-good-stat="false"
                           drawer-stats="mockSummaryData['Assignments'][1].drawerStats">
            </launch-bubble>
        </div>
        <div class="launchSummary-category" ui-sref="main.groups">
            <img src="images/icon_groups_32.png">

            <div class="launchSummary-category-name">Groups</div>
            <launch-bubble name="'New'" stat="newGroupCount()" is-good-stat="true"
                           drawer-stats="mockSummaryData['Groups'][0].drawerStats">
            </launch-bubble>
            <launch-bubble name="'Count'" stat="groupCount()" is-good-stat="false"
                           drawer-stats="mockSummaryData['Groups'][1].drawerStats">
            </launch-bubble>
        </div>

    </div>
</div>
