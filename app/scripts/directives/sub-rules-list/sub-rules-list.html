<div class="subRulesList">
  <div class="titleSearch">
    <h2>{{title}}</h2>
    <div class="search">
      <input-search model="filter.name"></input-search>
    </div>
    <div class="addButton">
      <div class="button" ng-click="toggleInnerModal(subRuleType)">Add Custom {{title}}</div>
    </div>
    <div class="hDivider"></div>
  </div>
  <div class="listItems">
    <div
      class="listItem"
      ng-repeat="subRule in list() | filter: filter"
      ng-drag="isDraggable()"
      ng-drag-data="{type: subRuleType, data: subRule}">
      {{subRule.name}}
    </div>
  </div>
  <div class="listItemScroll">
    <div class="listItemScrollEmpty" ng-style="{'height': list().length * 36}"></div>
  </div>
</div>
