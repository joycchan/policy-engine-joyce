<div class="assignment-panel">
    <div class="inner">
        <h2>{{title}}s</h2>

        <div class="search-bar">
            <form>
                <input type="text" ng-model="search">
            </form>
        </div>
         <assignment-panel-tree
            items="nestedItems"
            collapsed-folders="collapsedFolders"
            go-to="goTo"
            drag-data="dragData"
            item-icon="itemIcon"
            selected="selected"
            toggle-folder="toggleFolder"
            children="children">
        </assignment-panel-tree>
    </div>
</div>
