<div class="objectCount">{{count}}</div>
<div>
  <div ng-repeat-start="filter in filters"
    class="objectFilter-name"
    ng-click="filterBy(filter.name)"
    ng-class="{'is-selected': isFilterSelected(filter.name)}">
    {{filter.name}}
  </div>
  <div ng-repeat-end class="objectFilter-divider"></div>
</div>
<div class="objectSearch">
  <input-search model="searchModel"></input-search>
</div>
