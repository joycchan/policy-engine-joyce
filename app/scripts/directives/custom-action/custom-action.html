<div class="addCustomerActions">
    <h4><b>New Customer Actions</b></h4>
    <form class="form-horizontal">
        <div>
            <div class="form-group">
                <label for="ruleSetName">Name</label>
                <input type="text" class="form-control new-group" ng-model="customAction.name" id="ruleSetName" required>
            </div>
            <div class="form-group">
                <label for="ruleSetDesc">Description</label>
                <textarea class="form-control description" id="ruleSetDesc" ng-model="customAction.description" required
                      placeholder="Optional"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="protocol" class="col-sm-2 control-label">Protocol</label>
            <div class="col-sm-10">
                <label class="checkbox-inline">
                    <input type="radio" id="table" name="actionSelect" ng-model="actionSelect" value="table" ng-checked="true"> Table
                </label>
                <label class="checkbox-inline">
                    <input type="radio" id="textField" name="actionSelect" ng-model="actionSelect" value="textField"> Text Field
                </label>
            </div>
        </div>
                <div class="actions-tableContainer" ng-show="actionSelect == 'table'">
                    <table class="actions-table">
                        <thead>
                            <th>Name</th>
                            <th>Value</th>
                        </thead>
                    </table>
                    <div class="actions-tableScrollable">
                        <table class="actions-table">
                            <tbody>
                            <tr ng-repeat="data in selectedData">
                                <td>{{data.name}}</td>
                                <td>{{data.value}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                 </div>
                <div class="actions-textField" ng-show="actionSelect == 'textField'">
                   <textarea class="textField" id="actions-textField" ng-model="customAction.textField" required
                      placeholder="Enter name/value pairs in JSON format, or paste from the Clipboard"></textarea>
                     <div class="button button--secondary validate"> Validate JSON</div>
                </div>
         <div class="openClose button-group">
            <div class="button button--secondary" ng-click="cancel()">Cancel</div>
            <div class="button" ng-click="ok()">Create</div>
         </div>
    </form>
</div>
