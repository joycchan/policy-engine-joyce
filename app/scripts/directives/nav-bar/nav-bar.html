<div class="nav-bar">
    <div class="cisco-icon" ui-sref="launch"></div>

    <div class="title">
        <h1>Group Based Policies</h1>
    </div>

    <div class="menu-items">
        <input-search class="main-search" model="search" placeholder="Enter Keyword"></input-search>
        <div id="navbar" class="navbar-collapse collapse" style="z-index:3;">
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="group in menu" class="dropdown">
                    <div class="icon" ng-class="iconClasses(group)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"></div>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="section in group.sections">
                            <a ui-sref="{{section.state}}">{{section.label}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>


    <div class="menubar-category" ng-repeat="group in menubar" ui-sref="{{group.state}}">
        <div class="menubar-category-name" >{{group.category}}</div>
    </div>
</div>
