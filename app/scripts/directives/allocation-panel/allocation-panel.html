<div class="allocation-panel">
    <div class="overlay" ng-show="mask()"></div>
    <div class="inner">
        <h2>{{title}}s</h2>

        <div class="search-bar">
            <form>
                <input type="text" ng-model="search">
            </form>
        </div>
        <div class="new-button-wrapper">
            <div class="new-button peBtn peBtn--primary" ui-sref="{{newState}}">
                <div class="plus">+</div>
                <div class="new-text">New {{title}}</div>
            </div>
        </div>
        <div ng-repeat="item in items | filter:search">
            <div class="list-element" ng-class="{ child: item.parentId }"
                 ng-drag="true" ng-drag-data="dragData(item)">
                <div class="img-item" ng-class="itemIcon(item)"></div>
                {{item.name}}
            </div>
            <hr/>
        </div>
    </div>
</div>
