<div class="objectsServices-container">
  <div class="objectsServices-description">
    This group is a provider of the following services.  Click on each service to get more information about that service.
  </div>
  <div class="objectsServices-countSearch">
    <div class="objectsServices-count">
      <img src="images/icon_services_32_blue.png">
      {{servicesProvided.length}}
    </div>
    <div class="objectsServices-search"><input-search></input-search></div>
  </div>
  <table class="objectsServices-list listView servicesProvided-list">
    <thead>
      <th>Service</th>
      <th>Rule Set</th>
      <th>Last Updated</th>
    </thead>
    <tbody>
      <tr ng-repeat="service in servicesProvided">
        <td>
          <a ui-sref="main.servicesEdit.providerGroup({serviceId: service.id})">{{service.name}}</a>
        </td>
        <td>{{service.ruleSet.name}}</td>
        <td>Today</td>
      </tr>
    </tbody>
  </table>
</div>
