<div class="rulesets-settings">
    <table class="rulesets-settings-editableItems listView--iconsHover">
        <tr>
            <td class="rulesets-settings-editableItems-header">Name</td>
            <td class="rulesets-settings-editableItems-text" ng-model = "ruleset.name">
                <span  editable-text="ruleset.name" e-form="textBtnForm">
                    {{ruleset.name || 'empty'}}
                </span>

                <list-view-icon ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible" inactive-src="images/icon_edit_16.png" active-src="images/icon_edit_16_blue.png" class="edit"></list-view-icon>
            </td>
        </tr>
        <tr>
            <td class="rulesets-settings-editableItems-header"> Description </td>
            <td class="rulesets-settings-editableItems-text" ng-model = "ruleset.description">
                <span  editable-text="ruleset.description" e-form="textBtnFormDescription">
                {{ruleset.description || 'empty'}}
                </span>
                <list-view-icon ng-click="textBtnFormDescription.$show()" ng-hide="textBtnFormDescription.$visible" inactive-src="images/icon_edit_16.png" active-src="images/icon_edit_16_blue.png" class="edit"></list-view-icon>
            </td>
        </tr>
        <tr>
            <td class="rulesets-settings-editableItems-header">Origin</td>
            <td class="rulesets-settings-editableItems-text">
                <span  editable-text="ruleset.origin" e-form="textBtnFormOrigin">
                    {{ruleset.origin || 'empty'}}
                </span>
                <list-view-icon ng-click="textBtnFormOrigin.$show()" ng-hide="textBtnFormOrigin.$visible" inactive-src="images/icon_edit_16.png" active-src="images/icon_edit_16_blue.png" class="edit"></list-view-icon>
            </td>
        </tr>
    </table>
</div>
