<div class="rulesets-settings">
  <div class="rulesets-settings-editableItems">
    <div class="media">
      <div class="media-left rulesets-settings-editableItems-header">
          Name
      </div>
      <div class="media-body rulesets-settings-editableItems-text" ng-model = "ruleset.name">
       {{ruleset.name}}
      </div>
      <div class="media-body rulesets-settings-editableItems-text">
        <list-view-icon ng-click="open(ruleset)" active-src="images/icon_edit_16_blue.png"></list-view-icon>
      </div>
    </div>
    <div class="media">
      <div class="media-left rulesets-settings-editableItems-header">
          Description
      </div>
      <div class="media-body rulesets-settings-editableItems-text" ng-model = "ruleset.description">
       {{ruleset.description}}
      </div>
    </div>
    <div class="media">
      <div class="media-left rulesets-settings-editableItems-header">
          Origin
      </div>
      <div class="media-body rulesets-settings-editableItems-text">
        Custom
      </div>
    </div>
  </div>
</div>
