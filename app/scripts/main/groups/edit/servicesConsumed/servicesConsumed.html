<div class="objectsServices-container">
  <div class="objectsServices-description">
    This group is a consumer of the following services.  Click on each service to get more information about that service.
  </div>
  <div class="objectsServices-countSearch">
    <div class="objectsServices-count">
      <img src="images/icon_services_32_blue.png">
      {{servicesConsumed.length}}
    </div>
    <div class="objectsServices-search"><input-search></input-search></div>
  </div>
  <table class="objectsServices-list listView listView--iconsHover servicesConsumed-list">
    <thead>
      <th>Service</th>
      <th>Assignment</th>
      <th>Since</th>
      <th></th>
    </thead>
    <tbody>
      <tr ng-repeat="service in servicesConsumed">
        <td>
          <a ui-sref="main.servicesEdit.assignedGroups({serviceId: service.id})">{{service.name}}</a>
        </td>
        <td>
          Basic Assignment
        </td>
        <td>2015 Jan 25</td>
        <td>
          <!--list-view-icon inactive-src="images/icon_x_16.png" active-src="images/icon_x_16_blue.png"></list-view-icon-->
        </td>
      </tr>
    </tbody>
  </table>
</div>
