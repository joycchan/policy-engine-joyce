<h2>Existing Group</h2>

<div class="search-bar">
    <label for="search">Search</label>
    <input type="text" name="search" ng-model="search" id="search" aria-describedby="basic-addon1">
</div>
<div class="service-wrapper">

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="group in groups() | filter:search" ng-click="selectGroup(group)"
            ng-class="{selected : group === selected}">
            <td>{{::group.name}}</td>
            <td>
                {{::group.description}}
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal-footer">
        <div class="peBtn peBtn--secondary" ng-click="cancel()">Cancel</div>
        <div class="peBtn peBtn--primary" ng-click="ok()">OK</div>
    </div>

</div>
