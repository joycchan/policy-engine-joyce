<div class="objectsSettings">
    <table class="objectsSettings-editableItems listView--iconsHover">
        <!-- <div class="ruleSet-settings-name"></div> -->
        <!-- <div class="ruleSet-settings-description"></div> -->
        <tr>
            <td class="objectsSettings-editHeader">
                Name
            </td>
            <td class="media-body objectsSettings-editText" ng-model="ruleset.name">
                <span editable-text="ruleSet.name" e-form="textBtnForm" onaftersave="saveRuleSet()">
                    {{ruleSet.name || 'empty'}}
                </span>

                <list-view-icon ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible"
                                inactive-src="images/icon_edit_16.png" active-src="images/icon_edit_16_blue.png"
                                class="edit"></list-view-icon>
            </td>
        </tr>
        <tr>
            <td class="objectsSettings-editHeader">
                Description
            </td>
            <td class="media-body objectsSettings-editText" ng-model="ruleset.description">
                <span editable-text="ruleSet.description" e-form="textBtnFormDescription" onaftersave="saveRuleSet()">
                {{ruleSet.description || 'empty'}}
                </span>
                <list-view-icon ng-click="textBtnFormDescription.$show()" ng-hide="textBtnFormDescription.$visible"
                                inactive-src="images/icon_edit_16.png" active-src="images/icon_edit_16_blue.png"
                                class="edit"></list-view-icon>
            </td>
        </tr>

    </table>
    <add-edit-rules rule-set="ruleSet" edit-rule="editRule"></add-edit-rules>
</div>
