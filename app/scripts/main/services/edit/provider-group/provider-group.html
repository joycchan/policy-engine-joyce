<div class="serviceEdit-subView">
  <table class="serviceEdit-providerGroup-editable">
    <tr>
      <td class="objectsSettings-editHeader">Provider Group</td>
      <td class="objectsSettings-editText">{{providerGroup().name}}</td>
    </tr>
    <tr>
      <td class="objectsSettings-editHeader">Description</td>
      <td class="objectsSettings-editText">{{providerGroup().description}}</td>
    </tr>
    <tr>
      <td class="objectsSettings-editHeader">Origin</td>
      <td class="objectsSettings-editText">{{providerGroup().origin}}</td>
    </tr>
  </table>

  <div class="button-group serviceEdit-buttons">
    <div class="button button--secondary" ng-click="editProviderGroup()">Edit Provider Group</div>

    <div class="dropdown button-dropdown">
        <div class="button button--secondary dropdown-toggle button--dropdown" data-toggle="dropdown" aria-expanded="true">Select Different Group</div>
      <ul class="dropdown-menu" role="menu">
        <li role="presentation" ui-sref="main.service.newGroup"><a role="menuitem">New Group</a></li>
        <li role="presentation"  ui-sref="main.service.importGroup"><a role="menuitem">Import Group</a></li>
        <li role="presentation" ui-sref="main.service.existingGroup" ><a role="menuitem">Existing Group</a></li>
      </ul>
    </div>
  </div>

</div>
