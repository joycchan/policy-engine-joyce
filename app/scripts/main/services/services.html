<div class="services container-fluid">

    <h2>Services</h2>

    <div class="col-sm-2 catalog" ng-hide="categoryState()">
        <div class="section">
            <div class="button new-button" ui-sref="main.service">
                <div class="plus">+</div>
                <span class="new-text">New Service</span>
            </div>
            <h4>All Categories</h4>

            <div ng-repeat="category in categories" ng-click="addFilter('category', category)">{{category.name}}</div>
            <div class="reset" ng-click="removeFilter('category')" ng-show="filtered['category']">Reset</div>
        </div>

        <div class="section">
            <h4>Provider Group</h4>

            <div ng-repeat="group in providerGroups" ng-click="addFilter('group', group)">
                {{group.name}}
            </div>
            <div class="reset" ng-click="removeFilter('group')" ng-show="filtered['group']">Reset</div>
        </div>
        <div class="section">
            <h4>Rule Set</h4>

            <div ng-repeat="ruleSet in ruleSets" ng-click="addFilter('ruleSet', ruleSet)">
                {{ruleSet.name}}
            </div>
            <div class="reset" ng-click="removeFilter('ruleSet')" ng-show="filtered['ruleSet']">Reset</div>
        </div>
    </div>

    <div ng-class="{ 'col-sm-10': !categoryState() }">
        <div class="services-navCardsList">
            <div class="services-navCardsList-search">Search <input-search></input-search></div>
            <div class="services-navCardsList-dropdown">
                <span>Sort by </span>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    Newest to Oldest
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Newest to Oldest</a></li>
                  </ul>
                </div>
            </div>
            <div class="services-navCardsList-toggleIcons">
                <div class="toggleIconSet" ng-click="goToCategoryState()" ng-class="{ active: cardsState() }">
                    <img class="toggleIcon-active" src="images/icon_view_cards_active.png">
                    <img class="toggleIcon-inactive" src="images/icon_view_cards_inactive.png">
                </div>
                <div class="toggleIconSet" ui-sref="main.services.filters.list" ui-sref-active="active">
                    <img class="toggleIcon-active" src="images/icon_view_list_active.png">
                    <img class="toggleIcon-inactive" src="images/icon_view_list_inactive.png">
                </div>
            </div>
        </div>
        <ui-view></ui-view>
    </div>
</div>
