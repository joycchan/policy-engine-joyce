<div class="side-panel col-xs-2">
    <assignment-panel title="Group" items="groups()" type="serviceCentric"></assignment-panel>
</div>
<div class="col-xs-8 middle-panel">
    <h2>Policy / {{service.name}}</h2>

    <div class="button-group">
        <div class="button button--secondary">Pin</div>
        <div class="button button--secondary" ui-sref="main.assignments">Cancel</div>
        <div class="button">Save</div>
    </div>
    <div class="instructions">
        From the left, drag in groups for this service
    </div>
    <donut data="consumerGroups" type="serviceCentric" name="service.name"
           drop="onDropComplete"></donut>
    <div class="list">
        <div class="services-header">
            Groups Served
        </div>
        <div class="services-number service-centric">
            {{assignment.collection.length}}
        </div>
        <div class="show-list">Show List</div>
    </div>
</div>
<div class="side-panel col-xs-2">
    <assignment-panel title="Service" items="services()" type="groupCentric"
                      navigate-to="main.assignment.service"></assignment-panel>
</div>
