<div class="side-panel col-xs-3">
    <assignment-panel title="Group" items="groups()" type="serviceCentric" navigate-to="main.assignment.group"
                      selected-id="group.id" collapsed-folders="collapsedGroups"></assignment-panel>
</div>
<div class="col-xs-6 middle-panel">
    <h2>Policy /
        <span>{{group.name}}</span></h2>

    <div class="button-group">
        <div class="button button--secondary pin">
            <div class="pin-icon"></div>
            Pin
        </div>
        <div class="button button--secondary" ui-sref="main.assignments">Cancel</div>
        <div class="button" ng-click="saveAssignment()">Save</div>
    </div>
    <div class="instructions">
        From the right, drag in services for this group to consume
    </div>
    <!--donut data="servicesConsumed" radius="185" drop="onDropComplete" class="service inherited"></donut-->
    <donut data="servicesConsumed" name="group.name" radius="108" group="true"
           drop="onDropComplete" class="group"></donut>
    <div class="list">
        <div class="services-header">
            Total Number of Assigned Services
        </div>
        <div class="services-number group-centric">
            {{servicesConsumed.length}}
        </div>
        <div class="show-list">Show List</div>
    </div>
</div>
<div class="side-panel col-xs-3">
    <assignment-panel title="Service" items="services()" type="groupCentric"
                      collapsed-folders="collapsedServices"></assignment-panel>
</div>
