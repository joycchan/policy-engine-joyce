<h2>New Rule Set</h2>
<div>
    <div class="form-group">
        <label for="ruleSetName">Name</label>
        <input type="text" class="form-control new-group" ng-model="ruleSet.name" id="ruleSetName" required >
    </div>
    <div class="form-group">
        <label for="ruleSetDesc">Description</label>
        <textarea class="form-control description" id="ruleSetDesc" ng-model="ruleSet.description" required placeholder="optional"></textarea>
    </div>
</div>
<div class="modal-footer button-group">
    <div class="button button--secondary" ng-click="cancel()">Cancel</div>
    <div class="button" ng-click="ok()">OK</div>
</div>
