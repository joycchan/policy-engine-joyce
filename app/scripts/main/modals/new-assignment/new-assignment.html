<h2>New Assignment</h2>

<div class="container-fluid">

    <form name="type-form" role="form">

        <div class="col-sm-6">
            <div class="radio">
                <label for="groupCentric">
                    <input type="radio" name="type" ng-model="type" id="groupCentric" value="groupCentric"
                           ng-change="resetSelected()"required checked>

                    <div class="label-text">Group-Centric</div>
                </label>
            </div>
            <p>Select a group below to start assigning services to it.</p>

            <div ng-class="{faded: type !== 'groupCentric'}">
                <input-search model="groupSearch"></input-search>
                <div class="scrollable">
                    <table class="listView">
                        <tbody>
                        <tr ng-repeat="group in groups() | filter:groupSearch" ng-click="selectGroup(group)"
                            ng-class="{ 'is-selected': isSelected(group)}">
                            <td class="list-element">
                                <div class="icon group" ng-class="{resource: group.type === 'resource'}"></div>
                                {{group.name}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="col-sm-6">
            <div class="radio">
                <label for="serviceCentric">
                    <input type="radio" name="type" ng-model="type" id="serviceCentric" value="serviceCentric"
                           ng-change="resetSelected()"required>

                    <div class="label-text">Service-Centric</div>
                </label>
            </div>
            <p>Select a service below to start assigning groups that should have access to it.</p>

            <div ng-class="{faded: type !== 'serviceCentric'}">
                <input-search model="serviceSearch"></input-search>
                <div class="scrollable">

                    <table class="listView">
                        <tbody>
                        <tr ng-repeat="service in services() | filter:serviceSearch" ng-click="selectService(service)"
                            ng-class="{ 'is-selected': isSelected(service)}">
                            <td class="list-element">
                                <div class="icon service"></div>
                                {{service.name}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="button-group">
    <div class="button button--secondary" ng-click="cancel()">Cancel</div>
    <div class="button" ng-class="{'is-disabled': !selected }" ng-click="ok()">OK</div>
</div>
