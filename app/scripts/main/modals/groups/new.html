<h2>New Group</h2>
<div class="form-group">
    <label for="groupName">Name</label>
    <input type="text" class="form-control new-group" ng-model="group.name" id="groupName" required>
</div>
<div class="form-group">
    <label for="groupDesc">Description</label>
    <textarea class="form-control description" id="groupDesc" ng-model="group.description" required
              placeholder="optional"></textarea>
</div>

<div>
    <form>
        <div class="network-func">
            <switch id="enabled" name="enabled" ng-model="group.enabled" ng-change="toggleEnabled"
                    class="green"></switch>
            <span class="network">Network Context</span>
        </div>
    </form>
    <br>

    <form ng-show="group.enabled">
        <div class="container">
            <h4 class="col-sm-4">Select EPG Pool(s)</h4>

            <div class="col-sm-offset-1 col-sm-10">
                <div ng-repeat="pool in pools" class="checkbox">
                    <label>
                        <input type="checkbox">{{pool}}
                    </label>
                </div>
            </div>
        </div>
        <div class="container">
            <h4 class="col-sm-4">Overlay Connectivity</h4>
            <div class="col-sm-offset-1 col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="overlayConnectivity" id="enabled" value="enabled">
                        <div class="label-text">Enabled</div>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="overlayConnectivity" id="disabled" value="disabled" checked>
                        <div class="label-text">Disabled</div>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer button-group">
    <div class="button button--secondary" ng-click="cancel()">Cancel</div>
    <div class="button" ng-click="ok()">OK</div>
</div>
