<h2>New Group</h2>
<div class="form-group">
    <label for="groupName">Name</label>
    <input type="text" class="form-control new-group" ng-model="group.name" id="groupName" required>
</div>
<div class="form-group">
    <label for="groupDesc">Description</label>
    <textarea class="form-control description" id="groupDesc" ng-model="group.description" required
              placeholder="optional"></textarea>
</div>

<div>
    <br>
    <div class="container">
        <h4 class="col-sm-4">Select Endpoint Pool(s)</h4>
        <div class="col-sm-offset-1 col-sm-10">
            <form class="pool-selection">
                <div ng-repeat="pool in pools" class="checkbox">
                    <label>
                        <input type="checkbox">{{pool}}
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer button-group">
    <div class="button button--secondary" ng-click="cancel()">Cancel</div>
    <div class="button" ng-click="ok()">OK</div>
</div>
