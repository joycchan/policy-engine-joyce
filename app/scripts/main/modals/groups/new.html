<h1>New Group</h1>

<div class="form-horizontal meta">

    <div class="form-group">
        <label for="groupName">Name</label>
        <input type="text" class="form-control new-group" ng-model="group.name" id="groupName" required>
    </div>
    <div class="form-group">
        <label for="groupDesc">Description</label>
            <textarea class="form-control description" id="groupDesc" ng-model="group.description" required
                      placeholder="Optional"></textarea>
    </div>

    <select-pools group="group"></select-pools>
    <div class="form-group groups">
        <label>Conditions</label>
        <table class="listView">
            <thead>
            <td>Posture</td>
            <td>Value</td>
            </thead>
            <tbody>

            <tr class="optionsEdit" ng-show="descriptions">
                <td ng-model = group.postureName>
                    {{group.postureName.name}}
                </td>
                <td class="optionsValue" ng-model = group.valueName>
                    {{group.valueName.name}}
                </td>
            </tr>
             <tr ng-show="options" ng-click="change()">

              <td  data-role="listview" data-inset="true">
                  <select  data-role="listview" ng-options="catagory as catagory.name for catagory in posture  " ng-model="group.itemsuper" ng-change="changeData()" ng-click="$event.stopPropagation()">
                  </select>
              </td>
                 <td data-role="listview" data-inset="true">
                     <select data-role="listview" class="condition" ng-options="type as type.name for type in types " ng-model="group.item1" ng-change="update()" ng-click="$event.stopPropagation()">

                     </select>
                 </td>
             </tr>
            <tr>
                <td colspan="2">
                    <div class="plus" ng-click="addPosture()"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="button-group">
    <div class="button button--secondary" ng-click="cancelGroup()">Cancel</div>
    <div class="button" ng-click="create()">Create</div>
</div>
