<h1>Use Existing Group</h1>

<div class="search-bar">
    <label for="search">Search</label>
    <input type="text" name="search" ng-model="search" id="search" aria-describedby="basic-addon1">
</div>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="group in groups() | filter:search" ng-click="selectGroup(group)"
        ng-class="{selected : group === selected}">
        <td>{{::group.name}}</td>
        <td>
            {{::group.description}}
        </td>
    </tr>
    </tbody>
</table>

<div class="modal-footer">
    <div class="button button--secondary" ng-click="cancel()">Cancel</div>
    <div class="button" ng-click="ok()">Use</div>
</div>
