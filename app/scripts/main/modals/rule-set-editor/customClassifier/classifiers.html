<div class="addCustomerClassifier">
    <h4>New Customer Classifier</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="protocol" class="col-sm-2 control-label"><b>Protocol</b></label>
            <div class="protocols">
                <select class="form-control protocol" name="protocol" id="protocol" >
                    <option value={{items.value}} ng-repeat="items in options ">{{items.name}}</option>
                </select>
            </div>
            <label for="port" class="col-sm-2 control-label"><b>Port/Value</b></label>
            <div class="port-value">
                <select class="form-control ports" id="port" name="port">
                    <option value={{items.value}} ng-repeat="items in port ">{{items.name}}</option>
                </select>
            </div>

                <label for="name" class="col-sm-2 control-label"><b>Category</b></label>
              <div class="col-sm-5 ">
                 <select class="form-control" name="category" id="category">
                    <option value={{items.value}} ng-repeat="items in category ">{{items.name}}</option>
                 </select>
              </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"><b>Name</b></label>
            <div class="col-sm-10 name">
                <input type="text" class="form-control" id="name" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label"><b>Description</b></label>
            <div class="col-sm-10 description">
                <input type="text" class="form-control" id="description" placeholder="Optional">
            </div>
        </div>
        <div class="openClose button-group">
            <div class="button button--secondary" ng-click="cancel()">Cancel</div>
            <div class="button" ng-click="ok()">OK</div>
        </div>
    </form>
</div>
