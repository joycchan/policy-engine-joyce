<div class="ruleEditor">
  <div class="classifiers">
    <div class="title">Classifiers</div>
    <div class="search">
      <input-search model="search.classifiers.name"></input-search>
    </div>
    <div class="addButton">
      <div class="button" ng-click="toggleInnerModal('classifier')">Add Custom Classifier</div>
    </div>
    <div class="hDivider"></div>
    <div
      class="listItem"
      ng-repeat="classifier in existingClassifiers() | filter: search.classifiers"
      ng-drag="isInEditModeForAnyRule()"
      ng-drag-data="{type: 'classifier', data: classifier}">
      {{classifier.name}}
    </div>
  </div>

  <div class="editor" ng-switch="innerModal">
    <div ng-switch-when="editor">
      <div class="title title--editor">Rules Editor</div>
      <rules-editor are-all-rules-valid="areAllRulesValid" edit-mode-hash="editModeHash" selected-rule-set="selectedRuleSet"></rules-editor>
      <div class="openClose button-group">
          <div class="button button--secondary" ng-click="cancel()">Cancel</div>
          <div class="button" ng-click="ok()" ng-class="{ 'is-disabled': !areAllRulesValid() }">OK</div>
      </div>
    </div>
    <div ng-switch-when="action" class="customActionWrapper">
      <div class="title title--editor">Rules Editor / New Custom Action</div>
      <custom-action></custom-action>
      <div class="button-group button-group--right">
        <div class="button" ng-click="toggleInnerModal('editor')">Cancel</div>
        <div class="button">Create</div>
      </div>
    </div>
    <div ng-switch-when="classifier" class="customClassifierWrapper">
      <div class="title title--editor">Rules Editor / New Custom Classifier</div>
      <custom-classifier></custom-classifier>
      <div class="button-group button-group--right">
        <div class="button" ng-click="toggleInnerModal('editor')">Cancel</div>
        <div class="button">Create</div>
      </div>
    </div>
  </div>

  <div class="actions">
    <div class="title">Actions</div>
    <div class="search">
      <input-search model="search.actions.name"></input-search>
    </div>
    <div class="addButton">
      <div class="button" ng-click="toggleInnerModal('action')">Add Custom Action</div>
    </div>
    <div class="hDivider"></div>
    <div class="listItem"
      ng-repeat="action in existingActions() | filter: search.actions"
      ng-drag="isInEditModeForAnyRule()"
      ng-drag-data="{type: 'action', data: action}">
      {{action.name}}
    </div>
  </div>
</div>
