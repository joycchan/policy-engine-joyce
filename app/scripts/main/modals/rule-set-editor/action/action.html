<div class="addCustomerActions">
    <h4><b>New Customer Actions</b></h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="protocol" class="col-sm-2 control-label"><b>Protocol</b></label>
            <div class="col-sm-10">
                <label class="checkbox-inline">
                    <input type="radio" id="table" name="actionSelect" ng-model="actionSelect" value="table"> Table
                </label>
                <label class="checkbox-inline">
                    <input type="radio" id="textField" name="actionSelect" ng-model="actionSelect" value="textField"> Text Field
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-md-offset-2">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"><b>Name</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="New Customer Action" value="New Customer Action">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label"><b>Description</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="Optional">
            </div>
        </div>
        <div class="openClose button-group">
            <div class="button button--secondary" ng-click="cancel()">Cancel</div>
            <div class="button" ng-click="ok()">OK</div>
        </div>
    </form>
</div>
</div>
