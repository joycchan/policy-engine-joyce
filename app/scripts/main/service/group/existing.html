<h3>Create or Select a Group <span class="current">/ Existing Group</span></h3>

<div class="search-bar">
    <label for="search">Search</label>
    <input type="text" name="search" ng-model="search" id="search" aria-describedby="basic-addon1">
</div>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Descriptiont d</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="group in groups | filter:search" ng-click="selectGroup(group)"
        ng-class="{selected : group.name === service.group.name}">
        <td>{{::group.name}}</td>
        <td>
            {{::group.description}}
        </td>
    </tr>
    </tbody>
</table>

<div class="buttons">
    <div class="button back" ui-sref="main.service.group.choose">Back</div>
    <div class="button next" ui-sref="main.service.contract.choose" ng-class="{ disabled: !service.group }">Next</div>
</div>
