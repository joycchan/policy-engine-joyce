/ <span class="choice">Existing Group</span>

<div>
    <div class="search-bar">
        <label for="search">Search</label>
        <input type="text"name="search" ng-model="search" id="search" aria-describedby="basic-addon1">
    </div>
    <table class="table table-hover" style="background-color: transparent">
        <thead>
        <tr><th>Name</th><th>Origin</th></tr>
        </thead>
        <tbody>
        <tr ng-repeat="obj in groupObj | filter:search" ng-click="existingGroupSelection(obj)"
            ng-class="existingGroup==obj ? 'grayBackground' : ''">
            <td>{{::obj.name}}</td>
            <td>{{::obj.origin}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="next-button" ui-sref="main.service.contract.choose">Next</div>
