<h3>Lastly, Specify a Name for the New Service</h3>
<form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="service.name">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea rows="3" class="form-control" ng-model="service.description"></textarea>
    </div>
</form>

<div class="buttons">
    <div class="button back" ng-click="accessRuleSet()">Back</div>
    <div class="button next" ng-click="createService()">Done</div>
</div>
