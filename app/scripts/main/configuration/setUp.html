<div class="setup">

    <div class="top-row">
        <h2>SetUp</h2>
        <span class="img-close"></span>
    </div>
 <div class="configuration">
    <div class=apic>
     <h1>APIC-EM Controller</h1>
        <span class="info" popover="APIC-EM Controller" popover-trigger="mouseenter"></span>
        <div class="form-group">
        <label for="hostname">
                Hostname
            </label>
            <input type="text" class="form-control" id="hostname" placeholder="IP address of the APIC-EM controller">
        </div>
        <div class="form-group">
            <label for="Username">
                Username
            </label>
            <input type="text" class="form-control" id="Username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="Password">
                Password
            </label>
            <input type="password" class="form-control" id="Password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="portNo">
                Port Number
            </label>
            <input type="text" class="form-control" id="portNo" ng-model="portNo">
        </div>
    </div>

     <hr class="verticle">

    <div class="ise">
        <h1>Identity Service Engine</h1><span class="info" popover="ISE Controller" popover-trigger="mouseenter"></span>
        <div class="form-group">
            <label for="hostnameIse">
                Hostname
            </label>
            <input type="text" class="form-control" id="hostnameIse" placeholder="IP address of the ISE server">
        </div>
        <div class="form-group">
            <label for="keystore">
                Keystore Certificate
            </label>
            <input type="text" class="form-control" id="keystore" placeholder="Browse for certificate file" >
            <div class="fileUpload button back">
                <span>Browse...</span>
                <input type="file" class="upload">
            </div>
        </div>
        <div class="form-group">
            <label for="keystorepass">
                Keystore Password
            </label>
            <input type="password" class="form-control" id="keystorepass" placeholder="Keystore Password">
        </div>
        <div class="form-group">
            <label for="truststore">
                Truststore Certificate
            </label>
            <input type="text" class="form-control" id="truststore" placeholder="Browse for certificate file">
            <div class="fileUpload button back">
                <span>Browse...</span>
                <input type="file" class="upload">
            </div>
        </div>
        <div class="form-group">
            <label for="truststorepass">
                Truststore Password
            </label>
            <input type="password" class="form-control" id="truststorepass" placeholder="Truststore Password">
        </div>
    </div>

    <hr class="network">
     <hr class = "engine">

    <div class="apic">
        <h1>Network Configuration Server</h1><span class="info" popover="Network Configuration Server" popover-trigger="mouseenter"></span>
        <div class="form-group">
            <label for="Name">
                Name
            </label>
            <input type="text" class="form-control" id="Name" placeholder="Name of NCS server">
        </div>
        <div class="form-group">
            <label for="ipAddress">
               IP Address
            </label>
            <input type="text" class="form-control" id="ipAddress" placeholder="IP address of NCS server">
        </div>
        <div class="form-group">
            <label for="port">
                Port Number
            </label>
            <input type="text" class="form-control" id="port" ng-model="port">
        </div>
        <div class="form-group">
            <label for="usernameNCS">
                Username
            </label>
            <input type="text" class="form-control" id="usernameNcs" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="PasswordNcs">
                Password
            </label>
            <input type="password" class="form-control" id="PasswordNcs" placeholder="Password">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label></label>
                    <checkbox  ng-model="checkboxModel" ></checkbox>Allow Only TCP connections
            </div>
        </div>
    </div>

     <div class="ise gateway">
         <h1>Gateway & Switches </h1><span class="info" popover="Gateway & Switches" popover-trigger="mouseenter"></span>
         <div class="form-group">
             <label for="gateway">
                 Gateway
             </label>
             <input type="text" class="form-control" id="gateway" placeholder="IP address of gateway">
         </div>
         <div class="form-group">
             <label for="campus">
                 Campus switch
             </label>
             <input type="text" class="form-control" id="campus" placeholder="IP address of Campus Switch">
         </div>
         <div class="form-group">
             <label for="datacenter">
                 Datacenter switch
             </label>
             <input type="text" class="form-control" id="datacenter" placeholder="IP address of datacenter switch">
         </div>
     </div>
     <div class="buttons final">
         <div class="button back" ui-sref="main.services">Cancel</div>
         <div class="button next">OK</div>
     </div>
 </div>

</div>
