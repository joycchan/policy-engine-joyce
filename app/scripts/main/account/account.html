<h2>Account Settings</h2>

<div class="tabNav">
    <div class="tabNav-link" ng-class="{ 'is-active': isOvs() }" ng-click="account.type = 'ovs'">
        OVS
    </div>
    <div class="tabNav-link" ng-class="{ 'is-active': isApic() }" ng-click="account.type = 'apic'">
        APIC
    </div>
</div>

<div ng-show="isOvs()">
    <div class="form-group">
        <label for="server-ip">OVS Server IP Address</label>
        <input type="text" class="form-control new-group" ng-model="account.ovs.ip" id="server-ip">
    </div>
    <div class="form-group">
        <label for="server-port">OVS Server Port</label>
        <input type="text" class="form-control new-group" ng-model="account.ovs.port" id="server-port">
    </div>
</div>
<div ng-show="isApic()">
    <div class="form-group">
        <label for="server-ip">APIC Server IP Address</label>
        <input type="text" class="form-control new-group" ng-model="account.apic.ip" id="server-ip">
    </div>
    <div class="form-group">
        <label for="server-port">APIC Server Port</label>
        <input type="text" class="form-control new-group" ng-model="account.apic.port" id="server-port">
    </div>

</div>
