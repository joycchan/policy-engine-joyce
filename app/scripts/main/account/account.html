<div class="container">

    <h2>Account Settings</h2>

    <div>
        <div class="form-group">
            <label for="server-ip">ODL Server IP Address</label>
            <input type="text" class="form-control new-group" ng-model="account.serverIP" id="server-ip">
        </div>
        <div class="form-group">
            <label for="server-port">ODL Server Port</label>
            <input type="text" class="form-control new-group" ng-model="account.serverPort" id="server-port">
        </div>
    </div>
</div>
