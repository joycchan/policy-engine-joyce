<div class="assignment" ng-drop-success="onDropComplete($data,$event)">
    <div class="instructions">Now drag in groups that this group will provide services to</div>
    <donut data="assignment().collection" type="provide" name="assignment().item.name" drop="onDropComplete"></donut>
    <div class="services-header">
        Groups Served
    </div>
    <div class="services-number provide">
        {{assignment().collection.length}}
    </div>
    <div class="show-list">Show List</div>
</div>
