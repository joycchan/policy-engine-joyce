<div class="allocation-cards">
    <h2>Assignments</h2>

    <div class="catalog col-sm-2">
        <div class="button new" ui-sref="main.allocation.new">
            <div class="plus">+</div>
            <span class="new-text">New Assignment</span>
        </div>
        <h4>Type</h4>
        <div class="type">
            <div class="circle group"></div>
            Group-Centric ({{groupCentric().length}})
        </div>
        <div class="type">
            <div class="circle service"></div>
            Service-Centric ({{serviceCentric().length}})
        </div>
        <div class="category" ng-show="groupCentric().length">
            <h4>Groups</h4>
            <p ng-repeat="allocation in groupCentric()" ng-click="goToAllocation(allocation)">{{allocation.item.name}}</p>
        </div>
        <div class="category" ng-show="serviceCentric().length">
            <h4>Services</h4>
            <p ng-repeat="allocation in serviceCentric()" ng-click="goToAllocation(allocation)">{{allocation.item.name}}</p>
        </div>
    </div>
    <div class="col-sm-10">
        <div class="card" ng-repeat="allocation in assignments" ng-click="goToAllocation(allocation)">
            <h3>{{allocation.item.name}}</h3>
            <simple-donut data="allocation.collection" type="{{allocation.type}}"></simple-donut>
            <div class="sliding-box">
                <h4>{{listHeader(allocation)}}</h4>
                <a ng-click="delete(allocation)">Delete</a>

                <p ng-repeat="item in allocation.collection">
                    {{item.name}}
                </p>
            </div>
        </div>
        <div class="card new" ui-sref="main.allocation.new">
            <div class="scircle">
                <span class="img-plus-serdfn" id="plus-serdfn"></span>
            </div>
        </div>
    </div>
</div>
